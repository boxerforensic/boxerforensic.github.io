<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>Job Scrapper</title>
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>Search Results:"{{keyword}}"</h1> 
            <a target="_blank" href="/export?keyword={{keyword}}">Export to file</a>
            <!--엥커를 이용해서 export table에 keyword를 넘겨줌. -->
        </hgroup>
        <figure><table class="striped">
            <thead data-theme="dark">
                <tr>
                    <th>title</th>
                    <th>company_name</th>
                    <th>location</th>
                    <th>link</th>
                </tr>
            </thead>
            <tbody>
            {% for job in jobs %}
                <tr>
                    <td>{{job.title}}</td>
                    <td>{{job.company_name}}</td>
                    <td>{{job.location}}</td>
                    <td><a href="{{job.link}}" target='_blank'>Allow Now &rarr;</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table></figure>
        
    </main>
</body>
</html>
